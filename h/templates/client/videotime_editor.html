<b> Start Time: </b><input type="text" datetime="HH:mm:ss" ng-model="vm.starttime"
   name="starttime"
   class="starttime"
   placeholder="hh:mm:ss"
   on-start-time-changed="vm.onTimeChanged()"/>  &nbsp;

<b>EndTime: </b><input type="text" datetime="HH:mm:ss" ng-model="vm.endtime"
   name="endtime"
   class="endtime"
   placeholder="hh:mm:ss"
   on-end-time-changed="vm.onTimeChanged()"/>
