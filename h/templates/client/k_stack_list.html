<ul style="margin-bottom: 0px;">
      <li class="sidebar__stack" style="padding-bottom: 2px; font-size: 12px">Knowledge Stacks</li>
      <li class=" sidebar__stack">
      	<button class="primary-action-btn primary-action-btn--short" ng-show="!vm.isCreatingNewStack" ng-click="vm.isCreatingNewStack=true"> Create New Stack </button>

		<span ng-show="vm.isCreatingNewStack">

		    <input type="text" name="stack_name" placeholder="Stack Name" ng-model="vm.kStackName" title="Enter Stack Name" style="width: 100%;height: 30px;padding-left: 5px;">
		    <div style="
            margin-top: 7px;
            margin-left: 50px;
            ">
        	<button class="primary-action-btn primary-action-btn--short"
          		ng-click="vm.setKStackForPageOnSave()"
          		title="Save">Save
        	</button>
	        <button class="btn btn-clean annotation-action-btn"
	          ng-click="vm.isCreatingNewStack=false"
	          title="Cancel">
	          <i class="h-icon-cancel-outline publish-annotation-cancel-btn__icon btn-icon" ></i>
	        </button>
        </div>
		</span>

      </li>
      <li class="sidebar__nav-label sidebar__stack"
      	id="{{option}}"
      	ng-repeat="option in vm.kStackList" 
        style="padding-left: 40px">
      		{{option}}
      	</li>
</ul>
