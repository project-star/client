<div class="btn-group btn-group-justified">
  <div class="btn-group">
    <a href="/renote?q="><button type="button" class="btn btn-primary">All</button></a>
  </div>
  <div class="btn-group">
    <a href="/renote?q=type:text"> <button type="button" class="btn btn-primary">Text </button> </a>
  </div>
  <div class="btn-group">
    <a href="/renote?q=type:video"><button type="button" class="btn btn-primary">Video</button></a>
  </div>
  <div class="btn-group">
    <a href="/renote?q=type:audio"><button type="button" class="btn btn-primary">Audio</button></a>
  </div>
</div>
<ul class="thread-list">
 
   <li id="{{child.id}}"
      class="thread-list__card"
      ng-mouseenter="vm.onFocus({url: child.url})"
      ng-click="vm.onSelect({url: child.url})"
      ng-mouseleave="vm.onFocus({url: null})"
      ng-repeat="child in vm.UrlVirtualThreadList.visibleThreads | limitTo:displayedNumber track by child.id">
      <url ng-class="vm.urlClasses()"
             url="child.url">    </url>

      


  </li>
 
</ul>
<button class="more btn btn-primary btn-block" ng-click="loadMore()">More</button>
