<share-selection-tabs
  ng-if="selectedAnnotationCount() === 0 && mainTab && auth.status === 'logged-in'"
  is-waiting-to-anchor-annotations="waitingToAnchorAnnotations"
  is-loading="isLoading"
  selected-tab="selectedTab"
  selected-shared-tab ="selectedSharedTab"
  total-annotations="totalAnnotations"
  total-own-annotations="totalOwnAnnotations"
  total-shared-annotations="totalSharedAnnotations"
  total-notes="totalNotes"
  total-orphans="totalOrphans"
  get-main-tab="getMainTab()"
  switch-annotation-tab="switchAnnotationTab()"
  on-clear-sharing="clearSharing()"
  on-visit-shared = "visitShared()"
  goto-search-selection="gotoSearchSelection()">
</share-selection-tabs>

<search-status-bar
  ng-show="!isLoading()"
  ng-if="!isStream"
  filter-active="!!search.query()"
  filter-match-count="visibleCount()"
  on-clear-selection="clearSelection()"
  get-main-tab="getMainTab()"
  switch-main-tab="gotoMainSelection()"
  search-query="search ? search.query : ''"
  selection-count="selectedAnnotationCount()"
  total-count="topLevelThreadCount()"
  selected-tab="selectedTab"
  total-annotations="totalAnnotations"
  total-notes="totalNotes"
  total-own-annotations="totalOwnAnnotations"
  total-shared-annotations="totalSharedAnnotations">
</search-status-bar>

<div class="annotation-unavailable-message"
    ng-if="selectedAnnotationUnavailable() && mainTab">
  <div class="annotation-unavailable-message__icon"></div>
  <p class="annotation-unavailable-message__label">
    <span ng-if="auth.status === 'logged-out'">
      This annotation is not available.
      <br>
      You may need to
      <a class="loggedout-message__link" href="" ng-click="login()">log in</a>
      to see it.
    </span>
    <span ng-if="auth.status === 'logged-in'">
      You do not have permission to view this annotation.
    </span>
  </p>
</div>
<span ng-if="!mainTab && auth.status === 'logged-in'">
<div>
<b> {{sidebarquery}} </b> Results Found 
<br>
<ul class="thread-list">

   <li id="{{child.id}}"
      class="thread-list__card"
      ng-repeat="child in sidebarsearchresult.urllist |  limitTo:10 | orderBy: '-relevance': reverse">
      <url url="child">    </url>
  </li>
</ul></div>

<button class="more primary-action-btn  btn-block" ng-if="sidebarquery > 10">To see More Results visit<a ng-href="{{queryStreamURL()}}" target="_blank"> <b> HERE</b></a></button>
<button class="more primary-action-btn  btn-block" ng-if="sidebarquery <= 10 && sidebarquery != 0">No More Results to show</button>
<button class="more primary-action-btn  btn-block"ng-if="sidebarquery == 0">No Results Found</button>
<br>
ReNotes
<br>
</span>


<span window-scroll="loadMore(20)">
  <thread-list 
    on-change-collapsed="setCollapsed(id, collapsed)"
    on-clear-selection="clearSelection()"
    selection-count="selectedAnnotationCount()"
    on-focus="focus(annotation)"
    on-force-visible="forceVisible(thread)"
    on-select="scrollTo(annotation)"
    show-document-info="::!isSidebar"
    on-select-annotation-tab="switchAnnotationTab()"
    thread="rootThread">
  </thread-list>

</span>


<loggedout-message ng-if="isSidebar && shouldShowLoggedOutMessage()"
  on-login="login()" ng-cloak>
</loggedout-message>
