<div class="btn-group btn-group-justified">
  <div class="btn-group">
    <button type="button" class="btn btn-primary">All</button>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Text</button>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Video</button>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Audio</button>
  </div>
</div>
<ul class="thread-list">
 
   <li id="{{child.id}}"
      class="thread-list__card"
      ng-mouseenter="vm.onFocus({url: child.url})"
      ng-click="vm.onSelect({url: child.url})"
      ng-mouseleave="vm.onFocus({url: null})"
      ng-repeat="child in vm.UrlVirtualThreadList.visibleThreads track by child.id">
      <url ng-class="vm.urlClasses()"
             url="child.url">    </url>

      


  </li>
</ul>
